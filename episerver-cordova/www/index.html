<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://ascend-dev.adagetechnologies.com https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/_screen.css" rel="stylesheet">
</head>
<body>
    <div class="bar bar-header bar-assertive" ng-controller="errorCtrl" ng-show="activeError" style="z-index: 1000">
        <h1 class="title">Error: {{error}}</h1>
        <button class="button icon ion-close-round" ng-click="dismissError()"></button>
    </div>

    <ion-nav-view></ion-nav-view>

    <div class="spinner">
        <ion-spinner icon="android" class="spinnerSpinner"></ion-spinner>
        <div class="spinnerBackground"></div>
    </div>

    <!-- Other Library/Framework references -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/q.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Cordova references -->
    <script src="cordova.js"></script>
    <script src="lib/platformOverrides.js"></script>

    <!-- App references -->
    <!--<script src="scripts/index.js"></script>-->
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
